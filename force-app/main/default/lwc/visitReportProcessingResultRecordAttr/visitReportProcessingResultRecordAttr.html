<template>
    <lightning-layout>
        <lightning-layout-item size="6">
            <lightning-input
                    class="custom-input"
                    type={inputType}
                    label={formattedOldLabel}
                    variant="label-stacked"
                    value={attr.value.old}
                    disabled>
            </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="5">
            <lightning-input
                    class={formattedInputClass}
                    type={inputType}
                    label={formattedNewLabel}
                    value={attr.value.new}
                    onchange={hdlDataChange}>
            </lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="1">
            <div style="padding:1.5rem var(--lwc-spacingXxSmall,0.25rem)">
                <lightning-input
                        type="checkbox-button"
                        label="Basic option"
                        name="input1"
                        onclick={hdlToggleChange}>
                </lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
