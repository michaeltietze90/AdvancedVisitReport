<template>
    <lightning-layout>
        <lightning-layout-item size="11">
            <div>
                <lightning-input
                    class={formattedInputClass}
                    type={inputType}  
                    label={attr.meta.label} 
                    value={attr.value.new}
                    onchange={hdlDataChange}>
                </lightning-input>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="1">
            <div style="padding:1.5rem var(--lwc-spacingXxSmall,0.25rem)">
                <lightning-input 
                    type="checkbox-button" 
                    label="Basic option" 
                    name="input1"
                    checked={isSelected}
                    onclick={hdlToggleChange}>
                </lightning-input>
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
